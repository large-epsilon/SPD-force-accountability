<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" href=
"https://unpkg.com/papercss@1.8.2/dist/paper.min.css">
<title>SPD Use of Force</title>
</head>
<body>
<div class="paper container margin-top">
    <div class="col flex-center">
        <div class="row flex-center">
            <h1>SPD Use of Force History</h1>
        </div>
        <div class="row margin flex-spaces child-borders">
            <form class="padding" action="/officer_history" method="get">
                <div class="form-group margin-top">
                    <label for="serial_num">Officer's serial number:</label>
                    <input type="text" name="serial_num">
                </div>
                <div class="row flex-center">
                    <input type="submit" value="Get report">
                </div>
            </form>
        </div>
        <div class="row padding-top flex-center">
            <a class="paper-btn margin">About</a>
            <a class="paper-btn margin" href="https://www.seattle.gov/police/information-and-data/use-of-force-data/use-of-force-dashboard">City Data</a>
            <a class="paper-btn margin" href="https://github.com/large-epsilon/SPD-force-accountability">Code</a>
        </div>
    </div>
</div>
</body>
</html>
